<html>
<head>
<title>Which USACO Character Are You?</title>
<style>
    #main {
        width: 60%;
        border: 1px gray solid;
        margin: auto;
        padding: 10px;
        background-color: white;

    }

    #header {
        margin-top: 0;
        padding: 5px;
        height: 250px;
    }

    label {
        width: 150px;
        display: inline-block;
    }

    button {
        display: block;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="main">
<div id="header"><h2>Which USASCO Character Are You?</h2></div>

<form  id="form1">
<p>What's your favorite food?</p>
<label><input type="radio" name="food" id="yay" value="0" />sushi</label>
<label><input type="radio" name="food" id="yayy" value="1" />pizza</label>
<label><input type="radio" name="food" id="yayyy" value="2" />cow</label>
<label><input type="radio" name="food" id="yayyyy" value="3" />farmer john</label>

<p>What's your favorite meat?</p>
<label><input type="radio" name="dairy" id="party" value="0" />butter</label>
<label><input type="radio" name="dairy" id="rock" value="1" />yogurt</label>
<label><input type="radio"  name="dairy" id="beer" value="2" />butter</label>
<label><input type="radio"  name="dairy" id="beerd" value="3" />beef</label>

<p>Who is your favorite cow?</p>
<label><input type="radio" name="name" id="Bessie" value="0" />Bessie</label>
<label><input type="radio" name="name" id="Blue" value="1" />Bessie</label>
<label><input type="radio" name="name" id="Elsie" value="2" />Bessie</label>
<label><input type="radio" name="name" id="Elsied" value="3" />ur fake</label>


<button type="submit" value="Submit">Submit</button>

</form>

<p id="answer"></p>
<p id="answer2"></p>
</div>
<script>
    document.getElementById("form1").onsubmit=function() {


    age = parseInt(document.querySelector('input[name = "food"]:checked').value);

    activity = parseInt(document.querySelector('input[name = "dairy"]:checked').value);

    genre = parseInt(document.querySelector('input[name = "name"]:checked').value);

    total= age + activity + genre;
    
    if(total < 3)
    {
        document.getElementById("answer2").innerHTML = "You are Farmer John.";
    }

    if(total >=3 && total < 7)
    {
        document.getElementById("answer2").innerHTML = "You got Bessie.";
    }

	if(total >=7)
    {
        document.getElementById("answer2").innerHTML = "You got Farmer Nhoj.";
    }

	return false;
	}
</script>
