<html>
<head>
<title>Which USACO Character Are You?</title>
<style>
#main {
width: 60%;
border: 1px gray solid;
margin: auto;
padding: 10px;
background-color: white;
border-radius: 10px;
}

#header {
margin-top: 0;
border: 2px solid black;
padding: 5px;
height: 250px;
}

label {
width: 150px;
display: inline-block;
}

button {
display: block;

}
</style>

<body>
<div id="main">
<div id="header"><h1>Which USASCO Character Are You?</h1></div>

<form  id="form1">
<p>What's your favorite food?</p>
<label><input type="radio" name="food" id="yay" value="1" />sushi</label>
<label><input type="radio" name="food" id="yayy" value="2" />pizza</label>
<label><input type="radio" name="food" id="yayyy" value="3" />pasta</label>

<p>What's your favorite dairy product?</p>
<label><input type="radio" name="dairy" id="party" value="1" />milk</label>
<label><input type="radio" name="dairy" id="rock" value="2" />yogurt</label>
<label><input type="radio"  name="dairy" id="beer" value="3" />butter</label>

<p>If you were a cow, what would your name be?</p>
<label><input type="radio" name="name" id="Bessie" value="1" />Bessie</label>
<label><input type="radio" name="name" id="Blue" value="2" />Blue</label>
<label><input type="radio" name="name" id="Elsie" value="3" />Elsie</label>


<button type="submit" value="Submit">Submit</button>

</form>

<p id="answer"></p>
<p id="answer2"></p>
</div>
<script>
	   document.getElementById("form1").onsubmit=function() {


	   age = parseInt(document.querySelector('input[name = "food"]:checked').value);

	  activity = parseInt(document.querySelector('input[name = "dairy"]:checked').value);

	  genre = parseInt(document.querySelector('input[name = "name"]:checked').value);

	   total= age + activity + genre;

	   if(total < 4) {
document.getElementById("answer2").innerHTML = "You are Farmer John.";
}

   if(total >=4 && total < 7) {
document.getElementById("answer2").innerHTML = "You got Bessie.";
}

	if(total >=7) {
document.getElementById("answer2").innerHTML = "You got Farmer Nhoj.";
}

	   return false;
	   }
</script>
